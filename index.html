<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <script src="https://kit.fontawesome.com/7aab5ae5f2.js" crossorigin="anonymous"></script>
    <title>Rock, Paper, Scissors-no props or partners</title>
</head>
<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/rock_paper_scissors_main.jpeg" alt="Rock, Paper, Scissors graphic" Rock, Paper, Scissors
    </h1>
    <div class="game-area">
        <div class="controls-area">
            <p class="animate__animated animate__bounce animate__slow">Pick your poison!</p>
            <button data-choice="0" class="control" aria-label="Rock">
            Rock</button>
            <button data-choice="1" class="control" aria-label="Paper">
            Paper</button>
            <button data-choice="2" class="control" aria-label="Scissors">
            Scissors</button>
            <div id="messages" </div>
            <div class="player">
            <h3 class="scores"> <i class="fa-regular fa-thumbs-up"></i> Your score: <span id="player-score">0</span></h3>
            <img>
            </div>
            <div class="computer">
            <h3 class="scores"> <i class="fa-regular fa-thumbs-down"></i> Our score: <span id="computer-score">0</span></h3>
            <img>
            </div>
            <footer>

            </footer>
   <script src="assets/js/script.js"></script> 
</body>
</html>
