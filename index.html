<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <title>Rock, Paper, Scissors-without props or partners</title>
</head>
<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/rock_paper_scissors_main.jpeg" alt="Rock, Paper, Scissors graphic"Rock, Paper, Scissors
    </h1>
    <div class="game-area">
        <div class="controls-area">
            <p>Pick your poison!</p>
            <button data-choice="0" class="control" aria-label="Rock">
            Rock</button>
            <button data-choice="1" class="control" aria-label="Paper">
            Paper</button>
            <button data-choice="2" class="control" aria-label="Scissors">
            Scissors</button>
            <div id="messages" </div>
            <div class="player">
            <h3 class="scores">Your score: <span id="player-score">0</span></h3>
            <img>
            </div>
            <div class="computer">
            <h3 class="scores">Your score: <span id="computer-score">0</span></h3>
            <img>
            </div>
            <footer>

            </footer>
   <script src="assets/js/script.js"></script> 
</body>
</html>
